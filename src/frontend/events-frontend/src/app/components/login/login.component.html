<form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
  class="d-flex flex-column justify-content-center container-sm"
>
  <div class="border border-4 rounded p-4 border-dark m-lg-5">
    <h1 class="text-center">Login</h1>
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        class="form-control"
      />
      <div
        class="alert alert-warning"
        role="alert"
        *ngIf="f.submitted && username.invalid"
      >
        Username is required!
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        class="form-control"
      />
      <div
        role="alert"
        *ngIf="f.submitted && password.invalid"
      >
        <div *ngIf="password.errors.required" class="alert alert-warning">Password is required</div>
        <div *ngIf="password.errors.minlength" class="alert alert-warning">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div>
      <button
        type="submit"
        class="btn btn-primary">
        Login
      </button>
    </div>
    <div>
      <div
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
        class="alert alert-danger"
      >
        Login failed {{ errorMessage }}
      </div>
    </div>
  </div>
</form>

<div *ngIf="isLoggedIn" class="alert alert-success">
  Logged in as {{ roles }}.
</div>
