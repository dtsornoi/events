<div class="d-flex  flex-column justify-content-center container">
<h1 class="text-center">Registration Form</h1>
<form
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
  class="container-sm"
>
  <div class="border border-4 rounded p-4 border-dark m-lg-5">


  <div class="form-group">
    <label for="username" class="form-label">Username</label>
    <input
      id="username"
      type="text"
      name="username"
      [(ngModel)]="form.username"
      required
      minlength="3"
      maxlength="20"
      #username="ngModel"
      class="form-control"
    />
    <div *ngIf="f.submitted && username.invalid" class="alert alert-warning">
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        Username must be at least 3 characters
      </div>
      <div *ngIf="username.errors.maxlength">
        Username must be at most 20 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      [(ngModel)]="form.email"
      required
      email
      #email="ngModel"
      class="form-control"
    />
    <div *ngIf="f.submitted && email.invalid" class="alert alert-warning">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="email.errors.email" >
        Email must be a valid email address
      </div>
    </div>
  </div>
  <div>
    <label for="password" class="from-label">Password</label>
    <input
      id="password"
      type="password"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
      class="form-control"
    />
    <div *ngIf="f.submitted && password.invalid" class="alert alert-warning">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 6 characters
      </div>
    </div>
  </div>
    <div class="form-check mt-2">
      <input type="checkbox" class="form-check-input" id="organiserCheckBox"
             (change)="isSelected = !isSelected" value="ROLE_ORGANIZER">
      <label for="organiserCheckBox" class="form-check-label">I want to organize events</label>
    </div>
  <div>
    <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
  </div>

  <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-danger">
    Signup failed!<br />{{ errorMessage }}
  </div>

  </div>
</form>

<div *ngIf="isSuccessful" class="alert alert-success">
  Your registration is successful!
</div>
</div>
