<div class="d-flex  flex-column justify-content-center container filler">
  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
    class="d-flex flex-column justify-content-center container-sm"
  >
    <div class="shadow-lg p-5 m-3 rounded">
      <h1 class="text-center text-warning">Reset Password</h1>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          #username="ngModel"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div *ngIf="isSuccessful" class="alert alert-success">
      <p>{{msg}}</p>
    </div>
    <div *ngIf="hasFailed" class="alert alert-danger">
      <p>{{msg}}</p>
    </div>
  </form>
</div>
